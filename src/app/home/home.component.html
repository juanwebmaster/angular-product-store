<div style="display: flex;">
  <mat-button-toggle-group vertical name="productList">
    <mat-button-toggle *ngFor="let product of products" (click)="onClickProduct(product.id)">
      {{ product.name }}
    </mat-button-toggle>
  </mat-button-toggle-group>
  <div style="padding: 13px; width: 400px;">
    <mat-card *ngIf="selectedProduct">
      <mat-card-header>
        <mat-card-title>#{{ selectedProduct.id }} {{ selectedProduct.name }}</mat-card-title>
        <mat-card-subtitle
          >{{ selectedProduct.price }} $/ {{ selectedProduct.quantity }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ selectedProduct.description }}
        </p>
        <img
          style="height: 300px; width: 300px;"
          src="{{ selectedProduct.imageUrl }}"
        />
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Buy product</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
