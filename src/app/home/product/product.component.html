<div class="product-container">
  <mat-card *ngIf="selectedProduct">
    <mat-card-header>
      <mat-card-title
        >#{{ selectedProduct.id }} {{ selectedProduct.name }}</mat-card-title
      >
      <mat-card-subtitle
        >{{ selectedProduct.price }} $/ {{ selectedProduct.quantity }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ selectedProduct.description }}
      </p>
      <img
        style="height: 300px; width: 300px;"
        src="{{ selectedProduct.imageUrl }}"
      />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Buy product</button>
    </mat-card-actions>
  </mat-card>
</div>
